<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <div class="container">
        <input type="text" id = 'res'>
        <div class="btn">
           <input type="button" value = 'AC' onclick = "Clear()" style="color: #11a3e5;" >
           <input type="button" value = 'DEL' onclick ="Back('DEL')" style="color: #11a3e5;" >
           <input type="button" value = '%' onclick = "display('%')" style="color: #11a3e5;" >
           <input type="button" value = '/' onclick = "display('/')" style="color: #11a3e5;" >
           <br>
           <input type="button" value = '7' onclick = "display('7')">
           <input type="button" value = '8' onclick = "display('8')">
           <input type="button" value = '9' onclick = "display('9')">
           <input type="button" value = 'x' onclick = "display('*')" style="color: #11a3e5;" >
           <br>
           <input type="button" value = '4' onclick = "display('4')">
           <input type="button" value = '5' onclick = "display('5')">
           <input type="button" value = '6' onclick = "display('6')">
           <input type="button" value = '-' onclick = "display('-')" style="color: #11a3e5;" >
           <br>
           <input type="button" value = '1' onclick = "display('1')">
           <input type="button" value = '2' onclick = "display('2')">
           <input type="button" value = '3' onclick = "display('3')">
           <input type="button" value = '+' onclick = "display('+')"  style="color: #11a3e5;" >
           <br>
           <input type="button" value = '00'onclick = "display('00')">
           <input type="button" value = '0' onclick = "display('0')">
           <input type="button" value = '.' onclick = "display('.')">
           <input type="button" value = '=' onclick = "calc()" style="background-color: #ffa500; color: white;">
        </div>
     </div>
</body>
</html>
